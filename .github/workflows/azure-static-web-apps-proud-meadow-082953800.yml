name: Deploy React SPA to Azure Static Web Apps

on:
  push:
    branches: [ develop ]        # auto-deploy STAGING when you push to develop
  workflow_dispatch:             # manual runs (use this for PROD/main)

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # choose API URL per branch (staging vs prod)
      - name: Select API base URL
        run: |
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "VITE_API_BASE_URL=${{ secrets.API_URL_STAGING }}" >> $GITHUB_ENV
          else
            echo "VITE_API_BASE_URL=${{ secrets.API_URL_PROD }}" >> $GITHUB_ENV
          fi

      - name: Replace API origin in CSP
        run: |
          sed -i "s|__API_ORIGIN__|${{ env.VITE_API_BASE_URL }}|" frontend/staticwebapp.config.json

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: '22.15.0'
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_MEADOW_082953800 }}
          action: upload
          app_location: frontend
          output_location: dist
          api_location: ""
          production_branch: main
