name: Deploy React SPA to Azure Static Web Apps – manual only

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read          

    steps:
      # grab the code
      - uses: actions/checkout@v3

      # build + deploy with the **v2** action
      - name: Build & deploy
        uses: Azure/static-web-apps-deploy@v2
        with:
          action: upload
          # folder that contains package.json + src/ of SPA
          app_location: "frontend/Admin-portal-frontend"
          api_location: ""
          # vite build → dist;
          output_location: "dist"
