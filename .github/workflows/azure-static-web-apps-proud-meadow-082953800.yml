name: Deploy React SPA to Azure Static Web Apps

on: { workflow_dispatch: {} }

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read


    env:
      VITE_API_BASE_URL: ${{ secrets.SWA_API_ORIGIN }}

    steps:
      - uses: actions/checkout@v4

      - name: Replace API origin in CSP
        run: |
          sed -i "s|__API_ORIGIN__|${{ secrets.SWA_API_ORIGIN }}|" \
            frontend/staticwebapp.azure.json

      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN }}
          action: upload
          app_location: frontend          
          output_location: dist          
          api_location: ""               
